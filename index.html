<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Infinite Scroll</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1><i class="fas fa-robot"></i>  Infinite Scroll</h1>
            <p>Choose an AI mode and scroll to get endless AI-generated content</p>
        </div>
        
        <!-- Mode Selection -->
        <div class="mode-selector">
            <h3>Choose Your AI Mode:</h3>
            <div class="mode-buttons">
                <button class="mode-btn active" data-mode="jokes">
                    <i class="fas fa-laugh"></i>
                    <span>Generate Jokes</span>
                </button>
                <button class="mode-btn" data-mode="coding">
                    <i class="fas fa-code"></i>
                    <span>Coding Help</span>
                </button>
                <button class="mode-btn" data-mode="facts">
                    <i class="fas fa-lightbulb"></i>
                    <span>Fun Facts</span>
                </button>
                <button class="mode-btn" data-mode="motivation">
                    <i class="fas fa-heart"></i>
                    <span>Motivation</span>
                </button>
            </div>
        </div>
        
        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <div class="ai-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>Hello! I'm your AI assistant. I'm ready to share some <span id="currentMode">jokes</span> with you. Just scroll down to get started!</p>
                </div>
            </div>
        </div>
        
        <!-- Loading Animation -->
        <div class="loading" id="loading">
            <div class="ai-avatar typing">
                <i class="fas fa-robot"></i>
            </div>
            <div class="typing-indicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <p>AI is thinking...</p>
            </div>
        </div>
    </div>

    <!-- Floating Action Buttons -->
    <div class="floating-buttons">
        <button class="scroll-to-top" id="scrollToTop" title="Scroll to Top">
            <i class="fas fa-arrow-up"></i>
        </button>
        <div class="scroll-indicator" id="scrollIndicator">
            <i class="fas fa-arrow-down"></i>
            <span>Scroll for more AI content</span>
        </div>
    </div>



    <script src="code.js"></script>
</body>
</html>
